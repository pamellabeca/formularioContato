<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Contatos</h1>
    </header>
    <main>
        <section class="localizacao">
            <h2>Estamos localizados em:</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.5652717594194!2d-38.51287642505599!3d-12.99963378731831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x716056656bffc7b%3A0x8fc0a92335872d5e!2sTITAN%20-%20Empresa%20J%C3%BAnior%20de%20Engenharia%20da%20Computa%C3%A7%C3%A3o%20da%20UFBA!5e0!3m2!1spt-BR!2sbr!4v1685646208684!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p>Rua Prof. Aristídes Novis, 2 Escola Politécnica da UFBA, 8° andar - Sala 8.03.0 - Federação, Salvador - BA, 40210-630</p>
        </section>
        <section class="form">
            <form action="" method="post">
                <label for="name">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui" id="name" required>
                <label for="email">Email:</label>
                <input type="email" placeholder="Insira seu email aqui" id="email" required>
                <label for="messagem">Mensagem:</label>
                <textarea name="mensagem" id="messagem" cols="30" rows="10"  placeholder="Insira sua mensagem aqui" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
